<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <script src="processing.js"></script>
    <style media="screen">
      body {background: darkblue; padding: 0px;}
      h3 {
        float: left;
        color: white;
      }
    </style>
    <title>Calculator</title>
  </head>
  <body>
    <h3>MÁY TÍNH BẤM TAY<br><br>
        Nhấp chuột vào phím để nhập phép tính.<br>
        Nhấp "=" để ra kết quả.<br>
        Nhấp "C" để xóa.<br>
        Các phép tính %, ()<sup>2</sup>, &#8730;, ln sẽ cho ra kết quả ngay khi bấm phép tính.<br>
        Nếu kết quả là số thập phân thì sẽ làm tròn đến 4 số thập phân.
    </h3>
    <canvas id="canvas" width="400" height="400" data-processing-sources="calculator.pde"></canvas>
  </body>
</html>
